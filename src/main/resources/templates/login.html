<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header">
</head>

<head>
<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<nav th:replace="layouts :: navbar"></nav>

<div class="sidenav login-body">
	<div class="login-main-text">
		<h2>
			PM Application<br> Login Page
		</h2>
		<p>Login or register from here to access.</p>
	</div>
</div>
<div class="main login-body">

	<div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>
	<div class="col-md-4 col-sm-12">
		<div class="login-form">
			<form th:action="@{/home/login}" method="post">
				<div class="form-group">
					<label>User Name</label> <input type="text" class="form-control"
						name="username" placeholder="User Name">
				</div>
				<div class="form-group">
					<label>Password</label> <input type="password" class="form-control"
						name="password" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-black">Login</button>
				<button type="button" th:onclick="|window.location.href='/home/register'|" class="btn btn-secondary">Register</button>
			</form>
		</div>
	</div>
</div>
